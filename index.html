        bottom: 0;
        left: 0;
        right: 0;

      const filledBoard = [];
      const pickedEntries = [];

      function fillBoardState() {
        input.categories.forEach((category) => {
          const filteredEntries = input.entries.filter(
            (entry) => entry.category === category
          );
          getRandomEntriesFromList(filteredEntries);
        });

        const remainingEntries = input.entries.filter(
          (entry) => !pickedEntries.includes(entry.id)
        );
        getRandomEntriesFromList(remainingEntries, true);
        filledBoard.push(...shuffleArray(pickedEntries));
      }

      fillBoardState();

      function getRandomEntriesFromList(entries, fill) {
        const MINIMUM_CATEGORY_PICKS = Math.min(
          input.minimumPerCategory,
          entries.length
        );
        const MAXIMUM_PICKS = 24;
        const MINIUM_SELECTION = fill
          ? MAXIMUM_PICKS - pickedEntries.length
          : 5;
        const MIN = 0;
        const MAX = entries.length;
        let idFound = false;
        let count = 0;
        let entry = -1;
        const filteredPicks = [];
        while (filteredPicks.length < MINIUM_SELECTION) {
          const id = Math.floor(Math.random() * (MAX - MIN)) + MIN;
          entry = entries[id];
          count = count + 1;

          if (!filteredPicks.includes(entry.id)) {
            filteredPicks.push(entry.id);
            pickedEntries.push(entry.id);
          }
          if (count > 5000) {
            console.log("AAAAH!");
            break;
          }
        }
        return entry.id;
      }

      function Cell({ index }) {
        const id = filledBoard[index];
        const entry = input.entries.find((e, i) => i === id);
        return (
          <div className="cell">
            {entry.description}
            {entry.icon && getIcon(entry.icon)}
          </div>
        );
      }

      function shuffleArray(list) {
        return list.sort(() => Math.random() - 0.5);
      }

      function EmptyCell() {
        return <div className="cell empty"></div>;
      }

      function Board() {
        const columns = [0, 1, 2, 3, 4];
        const rows = [0, 1, 2, 3, 4];
        let cellCount = 0;
        const CENTER = 2;
        return (
          <div className="content">
            <div className="board">
              <img className="logo" src="grimcon2024.jpeg" />
              {rows.map((r) => (
                <div className="row" key={r}>
                  {columns.map((c) => {
                    return (
                      <div className="column" key={c}>
                        {c === CENTER && r === CENTER ? (
                          <EmptyCell />
                        ) : (
                          <Cell index={cellCount++} />
                        )}
                      </div>
                    );
                  })}
                </div>
              ))}
              <div className="rules">
                Velkommen til GrimCon-bingo! For en ekstra liten overraskelse

      function BingoMeta() {

      }

      function getIcon(name) {
        return (
          <img
            className={"icon"}
            src={icons.find((icon) => icon.name === name).image}
          />
        );
      }

      function Icons() {
        return icons.map((icon) => (
          <div key={Math.random()}>
            <strong>{icon.name}</strong>
            <div>{getIcon(icon.name)} </div>
          </div>
        ));
      }

      function Tasks() {
        console.log(input.entries);
        return input.entries.map((entry) => {
          return (
            <div key={entry.category + Math.random()}>
              <strong>{entry.category}</strong>
              <div>
                {entry.description}
                {entry.icon && getIcon(entry.icon)}
              </div>
            </div>
          );
        });
      }

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<Board />);
